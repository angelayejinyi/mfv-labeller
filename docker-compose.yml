version: '3.8'
services:
  labeling:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Provide your DATABASE_URL in a local .env file or via your deployment environment.
      # Example in .env: DATABASE_URL='postgresql://user:pass@host:5432/dbname'
      # The composed value will be picked up from the environment or a .env file when you run docker-compose.
      DATABASE_URL: '${DATABASE_URL}'
    volumes:
      - ./:/app
    restart: unless-stopped
